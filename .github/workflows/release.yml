name: ğŸš€ Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Version and release monorepo packages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—³ï¸ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Configure PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ”§ Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm i

      - name: ğŸ—ï¸ Build projects
        run: pnpm build

      - name: ğŸ“£ Create PR or publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'ğŸ¦‹ [Release] Version packages'
          commit: 'ğŸ¦‹ [Changesets] Prepare for next release'
          version: pnpm release:version
          publish: pnpm release:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
