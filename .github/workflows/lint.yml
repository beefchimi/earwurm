name: ğŸ¤– Lint
on: [push]

jobs:
  lint:
    name: Lint the codebase
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—³ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Configure PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ”§ Setup Node 22.x
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm i

      - name: ğŸ¨ Lint
        run: pnpm lint

      - name: ğŸ’„ Prettier
        run: pnpm format

      - name: ğŸ•µï¸ Type check
        run: pnpm type-check
