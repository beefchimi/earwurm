name: PR Labels
on: [pull_request_target]

jobs:
  triage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Apply PR labels
        uses: actions/labeler@v4
        with:
          dot: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
