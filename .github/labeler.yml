🧰 Dependency:
  - changed-files:
      - any-glob-to-any-file: pnpm-lock.yaml

📚 Documentation:
  - changed-files:
      - any-glob-to-any-file: [README.md, 'docs/**']

⚖️ Legal:
  - changed-files:
      - any-glob-to-any-file: LICENSE

🔖 Release:
  - changed-files:
      - any-glob-to-any-file: CHANGELOG.md

🧪 Testing:
  - changed-files:
      - any-glob-to-any-file: '**/*.test.ts'

🛠️ Tooling:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**'
          - '.vscode/**'
          - .editorconfig
          - .eslintignore
          - .eslintrc
          - .eslintrc.cjs
          - .gitignore
          - .npmignore
          - .nvmrc
          - .prettierignore
          - .prettierrc
          - 'config/**'
          - package.json
          - tsconfig.json
          - 'tsconfig.*.json'
          - vite.config.ts
          - '**/*/env.d.ts'
          - '**/*/lightningcss-plugins.ts'
